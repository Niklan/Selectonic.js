<!DOCTYPE html>
<html>
<head>
    <title>Selectonic - example 1</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../src/selectonic.js"></script>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }

        .selectonic-select {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: none repeat scroll 0% 0% #1ABC9C;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            color: #FFF;
        }

        .selectonic-options-wrapper {
            background: #ecf0f1;
            display: block;
            border-radius: 3px;
            margin-top: 5px;
            z-index: 1000;
        }

        .selectonic-options-wrapper > .selectonic-options-option {
            padding: 7px;
            border-bottom: 1px solid rgba(137, 133, 133, 0.18);
            color: #34495E;
            cursor: pointer;
            border-top: 1px solid rgba(255, 255, 255, 0.61);
        }

        .selectonic-options-wrapper > .selectonic-options-option:first-child {
            border-top: none;
        }

        .selectonic-options-wrapper > .selectonic-options-option:last-child {
            border-bottom: none;
        }

        .selectonic-options-wrapper > .selectonic-options-option:hover {
            background: rgba(255, 255, 255, 0.38);
        }
    </style>
</head>
<body>

<h2>Simple select</h2>

<p>
    <select data-label="Select a fruit" multiple="">
        <option>Apple</option>
        <option>Orange</option>
        <option>Potato</option>
        <option>Banana</option>
    </select>
</p>

<p>
    <select>
        <option>Superman</option>
        <option>X-Men</option>
        <option>Iron Man</option>
        <option>Toad</option>
    </select>
</p>

<script>
    (function ($) {
        $('select').selectonic();
    })(jQuery);
</script>
</body>
</html>
