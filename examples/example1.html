<!DOCTYPE html>
<html>
<head>
    <title>Selectonic - example 1</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../src/selectonic.js"></script>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }

        .selectonic.style-classic {
            position: relative;
        }
        .selectonic.style-classic .select {
            background: #F5F5F5 none repeat scroll 0% 0%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 3px;
            box-shadow: inset 0px 1px 0px 0px white;
        }
        .selectonic.style-classic .options {
            display: none;
        }
        .selectonic.style-classic.open .options {
            display: block;
            position: absolute;
            margin: 5px 0 0;
            list-style: outside none none;
            padding: 0px;
            background: #FFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .selectonic.style-classic.open .options .option {
            padding: 4px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .selectonic.style-classic.open .options .options:last-child {
            border: none;
        }
        .selectonic.style-classic.open .options .option.selected {
            background: #4EA8FF none repeat scroll 0% 0%;
            color: white;
        }
        .selectonic.style-classic.open .options .option.disabled {
            color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h2>Simple select</h2>

<p>
    <select data-label="Select a fruit">
        <option>Apple</option>
        <option>Orange</option>
        <option>Potato</option>
        <option>Banana</option>
    </select>
</p>

<p>
    <select>
        <option>Superman</option>
        <option selected="selected">X-Men</option>
        <option>Iron Man</option>
        <option disabled="disabled">Toad</option>
    </select>
</p>

<script>
    (function ($) {
        $('select').selectonic();
    })(jQuery);
</script>
</body>
</html>
